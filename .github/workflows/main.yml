name: CI

on: [push, pull_request]

jobs:
  test:
    name: Testing on ${{matrix.os}} and Node ${{matrix.node_version}}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node_version: [12, 14, 16]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node ${{matrix.node_version}}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node_version }}
      - name: Cache pnpm modules
        uses: actions/cache@v2
        env:
          cache-name: cache-pnpm-modules
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ matrix.node_version }}-${{ hashFiles('./pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node_version }}-
      - name: install pnpm
        run: npm i pnpm@^6.7.1 -g
      - name: Cache Jest
        uses: actions/cache@v2
        with:
          path: .cache/jest
          key: ${{ runner.os }}-${{matrix.node_version}}-jest-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-${{matrix.node_version}}-jest-
      - name: Cache Next.js build in tests
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/packages/nextjs/main/test/main/.next
          key: ${{ runner.os }}-nextjs1-v2
      - name: Cache Next.js build in altair tests
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/packages/plugin/altair/test/nextjs/.next
          key: ${{ runner.os }}-nextjs2-v2
      - name: Cache Next.js build in graphiql tests
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/packages/plugin/graphiql/test/nextjs/.next
          key: ${{ runner.os }}-nextjs3-v2
      - name: Cache Next.js build in voyager tests
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/packages/plugin/voyager/test/nextjs/.next
          key: ${{ runner.os }}-nextjs4-v2
      - name: Install Dependencies
        run: pnpm i
      - name: Test
        run: pnpm test -- --logHeapUsage
        env:
          CI: true
      - name: Test ESM
        run: node scripts/test-esm.mjs
